<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Tsaimon</title><link rel="stylesheet" href="./stylesheets/main.css"><script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script><script src="file:firedb.js"></script></head>
<body><h1>Tsaimon</h1><div id="nickName"></div><div id="Pause"><input type="checkbox" id="checkPause">Pause</div><br><div id="changeSP"><input id="inputSPNew" type="number" min="100" max="140" value="120" name="SPNew"><span></span>
<select id="selMode" name="mode"><option>Hybrid</option><option>Heat Pump</option><option>High Demand</option><option>Standard Electric</option><option>Vacation</option> Dehumidification<!--input(--><!--type='checkbox'--><!--id='checkDehum'--><!--)--></select><br><button id="btnSPNew">Change SP/Mode</button><br><br></div>
<div id="otherPages"><form><input id="btnSchedule" type="button" value="Schedule" onclick="window.location.href='Schedule.html'"><input id="btnHistory" type="button" value="History" onclick="window.location.href='History.html'"><input id="btnHistory" type="button" value="Alerts" onclick="window.location.href='Alerts.html'"></form><br></div>
<div id="displayMode">Set Point  <input id="inputSP" type="text" size="1" maxlength="3" name="SP" value="0"><!--|  Dehumidification--><!--input(//type='checkbox'
//id='checkDehumStat'--><!--)--><br>
<input id="inputHybrid" type="radio" name="mode" value="Hybrid">Hybrid<br><input id="inputHeatPump" type="radio" name="mode" value="Heat Pump">Heat Pump<br><input id="inputHighDemand" type="radio" name="mode" value="High Demand">High Demand<br><input id="inputStdElec" type="radio" name="mode" value="Standard Electric">Standard Electric<br><input id="inputVacation" type="radio" name="mode" value="Vacation">Vacation<br></div><div id="displayHeat"><input id="inputUE" type="radio" name="heatUE" value="UE">UE<br><input id="inputLE" type="radio" name="heatLE" value="LE">LE<br><input id="inputCOMP" type="radio" name="heatCOMP" value="COMP">Compressor<br><input id="inputFAN" type="radio" name="heatFAN" value="FAN">Fan<br></div>
<div id="tableSensor"><table border="1"><tbody><tr><td>T2 (Water Out)</td><td align="center" id="T2">121.5</td></tr><tr> <td>T3a (Evap In)</td><td align="center" id="T3a">72.7</td></tr><tr> <td>T3b (Evap Out)</td><td align="center" id="T3b">75</td></tr><tr> <td>T4 (Comp Out)</td><td align="center" id="T4">78.1</td></tr><tr> <td>T5 (Ambient)</td><td align="center" id="T5">75.1</td></tr><tr> <td>EEV Pos</td><td align="center" id="EEV">217</td></tr><tr> <td>Flow Event</td><td align="center" id="Flow">None</td></tr><tr> <td>Volt</td><td align="center" id="Volt">228</td></tr><tr> <td>Amp</td><td align="center" id="Amp">0</td></tr><tr> <td>Watt</td><td align="center" id="Watt">0</td></tr></tbody></table></div>
<div id="faults"><h3>Faults</h3><textarea id="textFaults" rows="4" cols="40"></textarea></div>
<div id="chart1"><div style="width: 100%; height:300px;" id="myChart2"></div></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><script src="file:./javascripts/underscore-min.js"></script><script src="file:./javascripts/moment.min.js"></script><script src="file:./javascripts/highcharts.js"></script><script src="file:./javascripts/global.js"></script></body></html>
